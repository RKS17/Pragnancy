{% block content %}
<div class="container mt-5 text-center">
  <div
    class="alert alert-success custom-alert"
    role="alert"
    style="border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1)"
  >
    <h4 class="alert-heading" style="font-size: 1.5rem; font-weight: bold">
      Success!
    </h4>
    <p style="font-size: 1rem; color: #555">
      Your password has been successfully reset. You can now log in with your
      new password.
    </p>
    <hr style="border-color: #d4edda" />
    <a
      href="{% url 'login' %}"
      class="btn btn-primary mt-3"
      style="
        font-size: 1rem;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
      "
      >Log In</a
    >
  </div>
</div>

<style>
  .custom-alert {
    border-radius: 15px; /* Rounded corners for the alert */
    padding: 20px; /* Padding inside the alert */
    font-family: "Arial", sans-serif; /* Optional custom font */
  }

  .alert-heading {
    color: #155724; /* Dark green color for heading */
  }

  .btn-primary {
    background-color: #2575fc; /* Button color */
    color: white; /* Button text color */
    font-weight: bold;
    border: none;
    border-radius: 8px; /* Rounded button corners */
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .btn-primary:hover {
    background-color: #1a60c8; /* Darker shade on hover */
    transform: translateY(-3px); /* Button lift effect */
  }
</style>

{% endblock %}
