{% extends 'base_login_register.html' %} {% load static %} {% block content %}

<style>
  /* General container styling */
  .reset-done-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Full height for the container */
    background: linear-gradient(to right, #6a11cb, #2575fc);
    padding: 20px; /* Padding to prevent content from touching edges */
    box-sizing: border-box; /* Ensures padding doesnâ€™t cause overflow */
  }

  .message-card {
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 500px; /* Wider for better readability */
    margin: 20px;
    background-color: white;
    text-align: center; /* Center content */
    padding: 30px; /* Padding inside the card */
  }

  h4 {
    color: #333; /* Darker color for the heading */
    margin-bottom: 15px; /* Space below the heading */
    font-size: 1.5rem; /* Larger font size */
  }

  p {
    color: #555; /* Lighter color for the paragraph */
    margin-bottom: 20px; /* Space below the paragraph */
    font-size: 1rem; /* Base font size */
  }

  /* Button styling */
  .btn-primary {
    background-color: #2575fc;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    text-decoration: none; /* Remove underline */
    display: inline-block;
    margin-top: 10px; /* Top margin for spacing */
  }

  .btn-primary:hover {
    background-color: #1a60c8;
    transform: translateY(-3px);
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .message-card {
      padding: 20px; /* Adjusted padding */
      max-width: 100%; /* Full width on smaller screens */
    }

    h4 {
      font-size: 1.25rem; /* Smaller heading font size */
    }

    p {
      font-size: 0.9rem; /* Slightly smaller paragraph font size */
    }

    .btn-primary {
      padding: 10px 20px; /* Adjusted button padding */
    }
  }
</style>

<div class="container reset-done-container">
  <div class="message-card">
    <h4>A password reset email has been sent!</h4>
    <p>Please check your email for instructions to reset your password.</p>
    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
  </div>
</div>

{% endblock %}
