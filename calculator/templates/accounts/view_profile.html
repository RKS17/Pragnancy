<!-- templates/profiles/view_profile.html -->

{% extends "base.html" %} {% block content %}
<style>
  /* General Styles */
  body {
    font-family: "Roboto", Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
  }

  /* Container */
  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }

  /* Profile Card */
  .card {
    border: none;
    border-radius: 10px;
    background: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 20px;
  }

  /* Profile Image */
  img.rounded-circle {
    border: 3px solid #28a745;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }

  /* Profile Details */
  .card-title {
    font-size: 20px;
    font-weight: bold;
    color: #343a40;
    margin-bottom: 15px;
  }

  p {
    font-size: 14px;
    color: #495057;
    margin: 0;
  }

  strong {
    font-weight: bold;
    color: #343a40;
  }

  /* Buttons */
  .btn {
    font-size: 14px;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .btn-secondary {
    background-color: #6c757d;
    border: none;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }

  .btn-danger {
    background-color: #dc3545;
    border: none;
  }

  .btn-danger:hover {
    background-color: #c82333;
  }

  /* Row Layout */
  .row {
    margin-bottom: 15px;
  }

  /* Profile Sections */
  .card-body hr {
    border-top: 1px solid #e9ecef;
  }

  .row.mt-4 {
    margin-top: 20px;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }

    img.rounded-circle {
      width: 120px;
      height: 120px;
    }

    .btn {
      font-size: 13px;
      padding: 8px 15px;
    }
  }
</style>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          {% if profile.profile_image %}
          <img
            src="{{ profile.profile_image.url }}"
            alt="Profile Image"
            class="rounded-circle"
            width="150"
            height="150"
          />
          {% else %}
          <img
            src="https://via.placeholder.com/150"
            alt="Default Profile Image"
            class="rounded-circle"
            width="150"
            height="150"
          />
          {% endif %}
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Profile Details</h4>
          <hr />
          <div class="row">
            <div class="col-md-6">
              <p><strong>Full Name:</strong></p>
              <p>{{ profile.full_name }}</p>
            </div>
            <div class="col-md-6">
              <p><strong>Phone Number:</strong></p>
              <p>{{ profile.phone_number }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-6">
              <p><strong>Joined On:</strong></p>
              <p>{{ user.date_joined|date:"F j, Y" }}</p>
              <!-- Display when the user joined -->
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6">
              <a href="{% url 'edit_profile' %}" class="btn btn-primary w-100"
                >Edit Profile</a
              >
            </div>
            <div class="col-md-6">
              <a
                href="{% url 'change_password' %}"
                class="btn btn-secondary w-100"
                >Change Password</a
              >
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <a href="{% url 'logout' %}" class="btn btn-danger w-100"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
