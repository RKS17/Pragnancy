{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h4>Set New Password</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">
          Set Password
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
