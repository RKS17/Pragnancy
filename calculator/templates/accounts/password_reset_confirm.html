{% extends 'base_login_register.html' %} {% load static %} {% block content %}

<style>
  /* General container styling */
  .reset-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Full-screen height */
    background: linear-gradient(to right, #6a11cb, #2575fc);
    padding: 20px; /* Add padding for smaller screens */
    box-sizing: border-box;
  }

  .card {
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px; /* Limiting width for desktop while allowing flexibility */
    background-color: white;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  .card-header {
    background: #6a11cb;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 1.5rem;
    font-weight: bold;
    border-radius: 15px 15px 0 0;
  }

  .card-body {
    padding: 20px;
  }

  /* Input styling */
  .password-field {
    position: relative;
    margin-bottom: 20px;
  }

  input[type="password"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  input[type="password"]:focus {
    border-color: #2575fc;
    outline: none;
  }

  .eye-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1.2rem;
    color: #555;
  }

  /* Button styling */
  button[type="submit"] {
    background-color: #2575fc;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    padding: 15px 25px;
    border: none;
    border-radius: 8px;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button[type="submit"]:hover {
    background-color: #1a60c8;
    transform: translateY(-3px);
  }

  /* Alert styling */
  .alert {
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }

  .alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  /* Link styling */
  .text-center a {
    color: #2575fc;
    font-weight: bold;
    text-decoration: none;
  }

  .text-center a:hover {
    text-decoration: underline;
  }
</style>

<div class="container reset-container">
  <div class="card">
    <div class="card-header">
      <h1>Reset Your Password</h1>
    </div>
    <div class="card-body">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}

      <form method="POST" aria-label="Reset Password Form">
        {% csrf_token %}
        <div class="password-field">
          <input
            type="password"
            id="new_password1"
            name="new_password1"
            placeholder="New Password"
            required
            aria-required="true"
          />
          <span
            class="eye-icon"
            onclick="togglePasswordVisibility('new_password1')"
          >
            üëÅÔ∏è
          </span>
        </div>
        <div class="password-field">
          <input
            type="password"
            id="new_password2"
            name="new_password2"
            placeholder="Confirm New Password"
            required
            aria-required="true"
          />
          <span
            class="eye-icon"
            onclick="togglePasswordVisibility('new_password2')"
          >
            üëÅÔ∏è
          </span>
        </div>
        <button type="submit">Reset Password</button>
      </form>

      <script>
        function togglePasswordVisibility(inputId) {
          const inputField = document.getElementById(inputId);
          const eyeIcon = inputField.nextElementSibling;

          if (inputField.type === "password") {
            inputField.type = "text";
            eyeIcon.textContent = "üôà"; // Show "Hide" icon
          } else {
            inputField.type = "password";
            eyeIcon.textContent = "üëÅÔ∏è"; // Show "Show" icon
          }
        }
      </script>

      <div class="text-center mt-3">
        <p>Remembered your password? <a href="{% url 'login' %}">Log In</a></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
