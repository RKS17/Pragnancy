{% extends 'base_login_register.html' %} {% load static %} {% block content %}

<style>
  /* General container styling */
  .reset-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Use full height */
    background: linear-gradient(to right, #6a11cb, #2575fc);
    padding: 20px; /* Add padding for smaller screens */
    box-sizing: border-box; /* Ensure padding doesnâ€™t cause overflow */
  }

  .card {
    border-radius: 15px; /* Increased border radius for smoother edges */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Enhanced shadow for depth */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 500px; /* Increased for better use of space */
    margin: 20px;
    background-color: white;
  }

  .card-header {
    background: #6a11cb;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 1.5rem; /* Increased font size for header */
    font-weight: bold;
  }

  .card-body {
    padding: 20px; /* Reduced padding for better fit */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Input styling */
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 15px 20px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #2575fc;
    outline: none;
  }

  /* Button styling */
  button[type="submit"] {
    background-color: #2575fc;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    padding: 15px 25px;
    border: none;
    border-radius: 8px;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button[type="submit"]:hover {
    background-color: #1a60c8;
    transform: translateY(-3px);
  }

  /* Alert styling */
  .alert {
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    width: 100%;
    text-align: center;
  }

  .alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  /* Message list styling */
  ul {
    list-style-type: none;
    padding: 0;
    margin: 20px 0;
  }

  li {
    margin: 5px 0;
    color: #721c24; /* Error message color */
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .card {
      max-width: 100%; /* Full width on smaller screens */
      margin: 10px; /* Reduced margin */
    }

    .card-body {
      padding: 15px; /* Adjusted padding */
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px 15px; /* Adjusted input padding */
    }

    button[type="submit"] {
      padding: 12px 20px; /* Adjusted button padding */
    }
  }
</style>

<div class="container reset-container">
  <div class="card">
    <div class="card-header">
      <h2>Reset Your Password</h2>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_email">Email Address</label>
          {{ form.email }}
        </div>

        <button type="submit" class="btn btn-primary">
          Send Password Reset Link
        </button>
      </form>

      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
